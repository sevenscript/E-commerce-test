<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class=" login">
    <img class="img-logo" src="img/emercado-logo.png" alt="logo">
    <form class="form-signin login-font">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
      <label for="inputEmail" class="sr-only"></label>Correo electrónico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
      <label for="inputPassword" class="sin-margen"></label>Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me login-font"> Recordarme
          <p id="mensaje" class="form-text d-block-flex"></p>
        </label>
      </div>
      <button id="btnLogin"class="btn btn-lg btn-primary btn-block" type="button">Iniciar sesión</button>
    </form>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
